<!-- HOME PAGE -->

<!-- second toolbar -->
<md-content>
    <md-toolbar class="secondToolbar" layout="row">

        <!-- "DATE" search and calendar pop-up -->
        <md-input-container class="dateSearch" flex="20" flex-sm="40">
          	<input type="date" ng-model="dateSearch" ng-change="dateFilter(dateSearch)">
          	<label>Date
          	</label>
        </md-input-container>

        <!-- "LOCATION SEARCH" -->
        <form ng-submit="submitLocSearch(locationSearch, distanceSearch)">
          	<md-input-container class="searchByLocation" flex="10" flex-md="10" flex-sm="5">
            	<label>Location Search
            	</label>
            	<input type="text" ng-model="locationSearch">
          	</md-input-container>
        </form>

        <!-- "WITHIN" distance search -->
        <md-select placeholder="Within" class="distanceSearch" ng-model="distanceSearch" flex-gt-sm="10" flex-sm="20">
          	<md-option ng-repeat="distance in distances">{{distance}} miles
          	</md-option>
        </md-select>
        
        <!-- title in large "LOCAL YARD SALES" -->
        <div class="siteName" flex="35" hide-sm hide-md>LOCAL YARD SALES
        </div>

        <!-- title in medium "LOCAL YARD SALES" -->
        <div class="mediumSiteName" flex="25" hide-sm hide-lg>LOCAL YARD SALES
        </div>

        <!-- title in small "LOCAL YARD SALES" -->
        <div class="smallSiteName" flex="10" hide-md hide-lg>LOCAL YARD SALES
        </div>  

    </md-toolbar>
</md-content>

<main-dir></main-dir>

<!-- end of file -->
